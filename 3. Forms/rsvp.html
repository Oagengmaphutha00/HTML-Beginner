<!DOCTYPE html>
<html lang="en">
  <head>
    <title>RSVP</title>
  </head>
  <body>
    <form>
      <h2>RSVP</h2>
      <p>Come and make our special day more awesome!</p>
      <br>
      First Name: <input type="First name" minlength="2" type="Required"/>
      <br><br>
      Last Name:  <input type="Last name" minlength="2" type="Required"/>
      <br><br>
      Are you coming?<br>
      <input type="radio" name="option"> Yes
      <br>
      <input type="radio" name="option"> No
      <br>
      <input type="radio" name="option"> Maybe
      <br><br>
      Any dietary restrictions for main course?<br>
      <input type="checkbox"> Vegiterian <br>
      <input type="checkbox"> Glutten free <br>
      <input type="checkbox"> Halaal <br>

      <br><br>
      <input type="submit"/>
 </form>
    
    
  </body>
</html>
